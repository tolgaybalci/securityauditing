<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<th:block layout:fragment="content">
    <head>

    </head>
    <body>
    <div>
        <form method="post" th:action="@{/users/new}" th:object="${user}">

            <div class="form-group">
                <label for="id">Id</label>
                <input class="form-control" type="text" id="id" th:field="*{id}"/>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" th:field="*{username}"/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" th:field="*{email}"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" th:field="*{password}"/>
            </div>
    </div>
    </body>
</html>
